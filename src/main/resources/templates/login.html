<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>

    </h:head>
    
    <h:body styleClass="color">
          
        
               <div class="container">
                  
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style=" padding-top: 75px;">
        <div class="card card-signin my-5">
          <div class="card-body">
              <center>
            <h5 class="card-title text-center">LogIn</h5> 
            </center>
            <h:form  class="form-signin">
                <center>
              <div class="form-label-group">
                  <label for="inputEmail">Email address</label>
                   <h:inputText class="form-control mb-2 mr-sm-2 background-color: red" value="#{StudentController.u.email}" a:placeholder="Email" />       
              </div>

              <div class="form-label-group">
                   <label for="inputPassword">Password</label>
                   <h:inputSecret class="form-control mb-2 mr-sm-2" value="#{userModel1.u.password}" a:placeholder="password" />
              
              </div>

              <h:commandButton class="btn btn-primary mb-2" value="LOGIN" action="#{StudentController.login(StudentController.u)}" />
              </center>
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </div>
        </h:body>
</html>
